<script>

// 回调就是这么一回事   
// 可以利用函数传参的返回，在一个函数内部调用另外一个函数 ，并且利用函数调用的形式把数据带回另外一个函数

   function fn1(fn2){
    let arr = [1,2,3,4,5]  
     fn2(arr)
   }
    

   function fn2(arr){
       console.log(arr)
   } 

   fn1(fn2)
  


  
 
</script>
