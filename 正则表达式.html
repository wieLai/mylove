    <!-- 学习正则表达式就是学习它的元字符
站位符：： 它占据一个位置，说明后期需要传入相应的字符进行匹配
.点    :代表任意字符
\d:代表所有数字0~9
\D:代表所有非数字
\w:所有合法字符：0-9A-Za-z_         、、、、还有没有王法了
\W:所有非法字符
\s:空字符                          、、、空，色即是空，大s，小s一点都不漂亮
\S：非空字符
[]:代表一个范围：[0-9][13579]:你只能输入这个范围中的某个字符 -->



    <!-- 修饰符：：：
修饰前面的字符所出现的次数，前面的字符可以是占位符也可以是具体的字符，默认只修饰前面的一个字符，如果需要有多个，则使用()包含
修饰符绝对不会单独的存在 ，因它的作用是用来修饰的，如修饰占位符
*:代表前面的字符出现任意次
？：代表前面的字符出现0次或1次，就是有就只能有一个，没有也是true  ，两个或者多个就false
+：代表前面的字符出现1次或多次，0次false，没有不行，一定要有
{n}:代表前面的字符出现n次
{n,m}:代表前面的字符最少出现n次，最多出现m次
{n,}:代表前面的字符最少出现n次，最多没有限制
^:代表开始   当需要有严格的位数匹配的时候一般就需要添加^和$
$:代表结构
（）：改变优先级，提取字符串
\:转义
原则：：：从左写到右，先占位后修饰 -->
