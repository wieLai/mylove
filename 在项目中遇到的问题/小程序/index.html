小程序对页面栈有严格控制，最多只会保留 10 个历史记录，超过 10 层就点不动了。
这种情况容易出现在 ：两个普通页之间能来回跳转的，如列表页可以跳转搜索页，搜索页可以跳列表页。

解决办法：使用替换方式打开页面：
<navigator open-type="redirect" url="xxx">  </navigator>
组件的方式替换页面
JS的方式替换页面
wx.redirectTo({
    url:'xxx'
  } -->





  <!-- 小程序原生组件注意
踩坑
小程序中有部分组件直接使用 手机原生 的功能，如 video 视频，textarea，获取焦点的 input。
原生组件的显示层级非常高，只能再通过原生组件调整层级才可以盖住原生组件。

脱坑
为了解决原生组件层级最高的限制。小程序专门提供了 cover-view 和 cover-image 组件，
可以覆盖在部分原生组件上面。这两个组件也是原生组件，但是使用限制与其他原生组件有所不同。 -->
