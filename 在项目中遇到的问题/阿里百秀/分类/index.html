    <!-- 说一说一个良好的习惯的重要吧
    在做这个东西的时候是吃了亏的，之前是知道有这么一回事，但是并没有养成一个习惯

    我们在做后台分类目录查询的时候，页面刷新的时候 以及 每次点击筛选条件的时候都是需要重新加载刷新的
     先搞清楚 单单的页面刷新是不需要带条件的，点击筛选才需要，我们都在查询语句那里做了一个判断，
     我们是直接判断那个值，是不是等于某个条件，再拼接上这么一个条件查询语句，但是单单是页面刷新的时候
     传过来的参数是undefined 我们直接拿undefined和另外一个值做了一个判断，所以报错了，
     如果在判断两个值之前，先判断有没有这么一个值，就可以直接避免 -->

     

     <!-- 实现文件上传的时候遇到的问题：
     因为jq的ajax已经帮我们实现了对象数据进行处理，以及对数据进行编码处理
     然后我们用的formdata作为一个专门实现文件上传的一个东西，他也对象上面的操作做了处理，
     然后报了非法调用这么一个错，
     解决：在ajax里面设置上下面两个属性就ok：：
     processData:false, // 告诉ajax不要进行数据的处理，因为formdata已经进行处理了
     contentType:false, // 告诉ajax不要对数据进行编码处理，因为formdata已经进行处理了 -->
     

     所有的a超链接，href src 都只是能发起ajax请求，不能post

     作为一个参数做请求，把请求回来的数据进行填充

     但是我要说的是，是分类页面的编辑页面，和添加页面     他们同在一个页面，但是共享结构，
     我们要注意的就是不用舍近求远，不要想着点击编辑又拿到id 又发起请求，对编辑结构进行填充 -->
