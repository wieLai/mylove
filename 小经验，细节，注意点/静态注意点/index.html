    <!-- margin的合并问题(理解)

当两个块级元素上下排列的时候，如果给上面的元素设置了margin-bottom,而给下面的盒子设置了margin-top
此时就会出现margin合并的问题，大的那个尺寸会合并小的尺寸，也就是说以大的那个尺寸为主.
左右的margin不会合并。
解决方案就是：
不要同时给上下两个盒子都设置相邻的margin。
对于两个嵌套关系的块元素，如果父元素没有上内边距及边框，则父元素的上外边距会与子元素的上外边距发生合并或共享，
合并后的外边距为两者中的较大者，即使父元素的上外边距为0，也会发生合并。
解决方案：
1. 可以为父元素定义1像素的上边框或上内边距。
2. 可以为父元素添加overflow:hidden。 -->
